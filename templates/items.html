<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Search Results</title>
</head>
<body>
    <h1>Search Results</h1>
    
    <!-- Display items in a table -->
    <table border="1">
        <tr>
            <th>Item ID</th>
            <th>Username</th>
            <th>Title</th>
            <th>Description</th>
            <th>Date Posted</th>
            <th>Price</th>
            <th>Categories</th>
        </tr>
        {% for item in items %}
        <tr>
            <td>{{ item[0] }}</td> <!-- itemID -->
            <td>{{ item[1] }}</td> <!-- username -->
            <td>{{ item[2] }}</td> <!-- title -->
            <td>{{ item[3] }}</td> <!-- description -->
            <td>{{ item[4] }}</td> <!-- datePosted -->
            <td>{{ item[5] }}</td> <!-- price -->
            <td>{{ item[6] }}</td> <!-- categories -->
        </tr>
        {% endfor %}
    </table>

    <!-- Button to return to the User Dashboard -->
    <button onclick="window.location.href='/dashboard'">Return to Dashboard</button>
</body>
</html>
